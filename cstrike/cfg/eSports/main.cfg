// ------------------------------------------------------------------------------------------------------------------
// This config is part of the eSports GUI (esg)
// DO NOT EDIT BELOW THIS LINE!

alias klutch	"exec eSports/configs/klutch.cfg"
alias warmup	"exec eSports/warmup.cfg"
alias esglo3	"rcon zb_lo3"

alias "dust2"	"rcon changelevel de_dust2"
alias "nuke"	"rcon changelevel de_nuke"
alias "inf"		"rcon changelevel de_inferno"
alias "train"	"rcon changelevel de_train"
alias "cpl"		"rcon changelevel de_cpl_mill"
alias "strike"	"rcon changelevel de_cpl_strike"
alias "tuscan"	"rcon changelevel de_tuscan"
alias "aim"		"rcon changelevel aim_warmup"
alias "eps"		"rcon exec esl5on5eps.cfg"
alias "5on5"	"rcon exec esl5on5eas.cfg"

alias smoke 	"give weapon_smokegrenade"
alias fb		"give weapon_flashbang"
alias he		"give weapon_hegrenade"
alias ak		"give weapon_ak47"
alias m4		"give weapon_m4a1"
alias awp		"give weapon_awp"


alias "+cmenu"	"showpanel specmenu;"
alias "-cmenu" 	"hidepanel specmenu;"
bind "v" "+cmenu"



// Shows scores/netgraph and hides radar/overview
Bind TAB "+esgscore"
alias +esgscore "hideradar;overview_mode 0;net_graph 1; +score"
alias -esgscore "drawradar;overview_mode 1;net_graph 0; -score"

// Toggles between fullscreen map and small overview
bind "p" "+esgspec"
alias -esgspec "overview_zoom 1;overview_mode 1;spec_scoreboard 0;"
alias +esgspec "overview_zoom 1;overview_mode 2;spec_scoreboard 0;"

con_filter_enable "1"
con_filter_text "1"
con_filter_text_out vertex
con_filter_text_out Attempted
con_filter_text_out CMaterial
con_filter_text_out "CMaterial::DrawElements: No bound shader"
con_filter_text_out "CMaterial::PrecacheVars: error loading vmt file for vgui/../vgui/csgo_bg"

cl_nowinpanel              "0"                  // Turn on/off win panel on client (1 removes it. 0 puts it back)
cl_showbattery             "0"                  // Draw current battery level at top of screen when on battery power
cl_showhelp                "0"                  // Set to 0 to not show on-screen help
cl_show_achievement_popups "0"
jpeg_quality               "100"
muzzleflash_light          "1"
props_break_max_pieces     "0"
props_break_max_pieces_perframe "0"
windows_speaker_config     "4"

cl_showerror               "0" // 2 for above plus detailed field deltas.
cl_showevents              "0" // Print event firing info in the console

net_graphheight 130
net_graphpos 2

clear
