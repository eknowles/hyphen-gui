hostname "Hyphen GUI Server"

// Regnams FPS Config
//exec "hyphen/hyphen_fps.cfg"
exec "hyphen/rcon.cfg"
//exec "hyphen/esl.cfg" //Runs ESL Client Commands by default. Feel free to tweak these.

// Binds
alias "cmds"	"exec hyphen/commands.cfg"
alias "dust2"	"rcon changelevel de_dust2"
alias "nuke"	"rcon changelevel de_nuke"
alias "inf"		"rcon changelevel de_inferno"
alias "train"	"rcon changelevel de_train"
alias "cpl"		"rcon changelevel de_cpl_mill"
alias "strike"	"rcon changelevel de_cpl_strike"
alias "tuscan"	"rcon changelevel de_tuscan"
alias "aim"		"rcon changelevel aim_warmup"
alias "esl"		"exec hyphen/esl.cfg"
alias "eps"		"rcon exec esl5on5eps.cfg"
alias "5on5"	"rcon exec esl5on5eas.cfg"
alias "fps"		"rcon exec hyphen/hyphen_fps.cfg"

// Commands
//host_timescale             "0"                  // Fixes POV Demo lag
cl_removedecals                                 // Remove the decals from the entity under the crosshair.
cl_rumblescale             "0"                  // Scale sensitivity of rumble effects (0 to 1.0)
cl_disablefreezecam        "1"
cl_c4dynamiclight          "1"                  // Draw dynamic light when planted c4 flashes"
cl_autohelp                "0"
cl_autowepswitch           "0"                  // Automatically switch to picked up weapons (if more powerful)
cl_minmodels               "1"                  // Uses one player model for each team.
cl_min_ct                  "4"                  // Controls which CT model is used when cl_minmodels is set.
cl_min_t                   "2"                  // Controls which Terrorist model is used when cl_minmodels is set.

cl_new_impact_effects      "1"
con_filter_enable "1"
con_filter_text_out "Too many vertex format changes in frame, whole world not rendered"
con_filter_text_out Attempted to create unknown particle system type "impact_concrete_noflecks"!
con_filter_text_out Attempted to create unknown particle system type "impact_wood_noflecks"!
con_filter_text_out Attempted to create unknown particle system type "impact_concrete_noflecks"!
con_filter_text_out Attempted to create unknown particle system type "impact_concrete_noflecks"!
con_filter_text_out Attempted to create unknown particle system type "impact_dirt"!
con_filter_text_out Attempted to create unknown particle system type "impact_metal"!
con_filter_text_out Attempted to create unknown particle system type "impact_dirt"!

r_drawflecks               "0"

cl_nowinpanel              "1"                  // Turn on/off win panel on client (1 removes it. 0 puts it back)
cl_showbattery             "1"                  // Draw current battery level at top of screen when on battery power
cl_showhelp                "0"                  // Set to 0 to not show on-screen help
cl_show_achievement_popups "0"
cl_class                   "1"
jpeg_quality               "100"
muzzleflash_light          "1"
props_break_max_pieces     "0"
props_break_max_pieces_perframe "0"
windows_speaker_config     "4"

cl_showerror               "0" // 2 for above plus detailed field deltas.
cl_showevents              "0" // Print event firing info in the console

// Scoreboard

cl_scoreboard_clan_ct_color_blue "255" // Scoreboard CT player clan tag blue channel
cl_scoreboard_clan_ct_color_green "200" // Scoreboard CT player clan tag green channel
cl_scoreboard_clan_ct_color_red "150" // Scoreboard CT player clan tag red channel
cl_scoreboard_clan_t_color_blue "90" // Scoreboard T player clan tag blue channel
cl_scoreboard_clan_t_color_green "90" // Scoreboard T player clan tag green channel
cl_scoreboard_clan_t_color_red "240" // Scoreboard T player clan tag red channel
cl_scoreboard_ct_color_blue "255" // Scoreboard CT player data blue channel
cl_scoreboard_ct_color_green "200" // Scoreboard CT player data green channel
cl_scoreboard_ct_color_red "150" // Scoreboard CT player data red channel
cl_scoreboard_dead_clan_color_blue "125" // Scoreboard dead player clan tag blue channel
cl_scoreboard_dead_clan_color_green "125" // Scoreboard dead player clan tag green channel
cl_scoreboard_dead_clan_color_red "125" // Scoreboard dead player clan tag red channel
cl_scoreboard_dead_color_blue "125" // Scoreboard dead player data blue channel
cl_scoreboard_dead_color_green "125" // Scoreboard dead player data green channel
cl_scoreboard_dead_color_red "125" // Scoreboard dead player data red channel
cl_scoreboard_t_color_blue "90" // Scoreboard T player data blue channel
cl_scoreboard_t_color_green "90" // Scoreboard T player data green channel
cl_scoreboard_t_color_red "240" // Scoreboard T player data red channel

clear
