cl_clanid "2755116"
hostname "Hyphen GUI Server"
alias "home" "connect cs.teamhyphen.org:27960;password hyph"	// Enter your home server details
rcon_address "cs.teamhyphen.org:27960"							// Enter your server IP
rcon_password "longship"										// Enter your servers rcon password


exec "hyphen/fps.cfg"
//exec "hyphen/esl.cfg"

// Binds
alias "cmds"	"exec hyphen/commands.cfg"
alias "dust2"	"rcon changelevel de_dust2"
alias "nuke"	"rcon changelevel de_nuke"
alias "inf"		"rcon changelevel de_inferno"
alias "train"	"rcon changelevel de_train"
alias "cpl"		"rcon changelevel de_cpl_mill"
alias "strike"	"rcon changelevel de_cpl_strike"
alias "tuscan"	"rcon changelevel de_tuscan"
alias "aim"		"rcon changelevel aim_warmup"
alias "esl"		"exec hyphen/esl.cfg"
alias "eps"		"rcon exec esl5on5eps.cfg"
alias "5on5"	"rcon exec esl5on5eas.cfg"
alias "fps"		"exec hyphen/fps.cfg"

Bind TAB "+graphscore"
alias +graphscore "hideradar;net_graph 1; +score"
alias -graphscore "drawradar;net_graph 0; -score"


bind "p" "+hyphspec"
alias -hyphspec "overview_zoom 2;overview_mode 0;spec_scoreboard 0;"
alias +hyphspec "overview_zoom 1;overview_mode 2;spec_scoreboard 0;"



// Commands
cl_removedecals                                 // Remove the decals from the entity under the crosshair.
cl_rumblescale             "0"                  // Scale sensitivity of rumble effects (0 to 1.0)
cl_disablefreezecam        "1"
cl_c4dynamiclight          "1"                  // Draw dynamic light when planted c4 flashes"
cl_autohelp                "0"
cl_autowepswitch           "0"                  // Automatically switch to picked up weapons (if more powerful)
cl_minmodels               "1"                  // Uses one player model for each team.
cl_min_ct                  "1"                  // Controls which CT model is used when cl_minmodels is set.
cl_min_t                   "3"                  // Controls which Terrorist model is used when cl_minmodels is set.

r_drawflecks               "0"
cl_new_impact_effects      "0"
con_filter_enable "1"
con_filter_text_out vertex
con_filter_text_out Attempted
con_filter_text_out CMaterial

cl_nowinpanel              "1"                  // Turn on/off win panel on client (1 removes it. 0 puts it back)
cl_showbattery             "0"                  // Draw current battery level at top of screen when on battery power
cl_showhelp                "0"                  // Set to 0 to not show on-screen help
cl_show_achievement_popups "0"
cl_class                   "1"
jpeg_quality               "100"
muzzleflash_light          "1"
props_break_max_pieces     "0"
props_break_max_pieces_perframe "0"
windows_speaker_config     "4"

cl_showerror               "0" // 2 for above plus detailed field deltas.
cl_showevents              "0" // Print event firing info in the console

net_graphheight 70
net_graphpos 2

cl_scoreboard_ct_color_red "150"
cl_scoreboard_ct_color_green "200"
cl_scoreboard_ct_color_blue "255"
cl_scoreboard_t_color_red "240"
cl_scoreboard_t_color_green "90"
cl_scoreboard_t_color_blue "90"
cl_scoreboard_dead_color_red "125"
cl_scoreboard_dead_color_green "125"
cl_scoreboard_dead_color_blue "125"
cl_scoreboard_clan_ct_color_red "150"
cl_scoreboard_clan_ct_color_green "200"
cl_scoreboard_clan_ct_color_blue "255"
cl_scoreboard_clan_t_color_red "240"
cl_scoreboard_clan_t_color_green "90"
cl_scoreboard_clan_t_color_blue "90"
cl_scoreboard_dead_clan_color_red "125"
cl_scoreboard_dead_clan_color_green "125"
cl_scoreboard_dead_clan_color_blue "125"



Bind TAB "+graphscore"
alias +graphscore "hideradar;net_graph 1; +score"
alias -graphscore "drawradar;net_graph 0; -score"
clear
